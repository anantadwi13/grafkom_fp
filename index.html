<html>
	<head>
		<title>LSB</title>
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<style>
			body{
			    min-height: 100%;
			    margin: 0;
			    overflow: hidden;
			    background: url("3D-2048/images/txtr.png") repeat;
			}
			canvas { width: 100%; height: 100% }
			.score {
				position: fixed; right: 16px; top: 16px; padding: 16px;
				border: 2px solid #0f0f0f; border-radius: 8px;
			}
		</style>
	</head>
	<body>
		<div class="row">
			<button class="btn-lg btn-outline-primary m-4 p-3"><a href="menu.html" class="text-danger"><i class="fa fa-arrow-circle-left mr-2"></i>Back To Menu</a></button>
			<span><h1 class="mt-4 mb-4 p-3">Let's Play!</h1></span>
		</div>
		<div class="score">
			<span>Score</span>
			<span id="score">0</span>
		</div>
    	<audio id="my_audio" src="sound/ingame.mp3" loop="loop"></audio>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"></script>
		<script src="lib/OrbitControls.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
	  	<script src="index.js"></script>
	  	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script>
			window.onload = function() {
			    document.getElementById("my_audio").play();
			}
		</script>
	</body>
</html>
