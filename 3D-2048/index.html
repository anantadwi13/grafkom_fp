<!DOCTYPE html>
<html>
<head lang="en">
    <script src="js/libs/jquery.js" type="text/javascript"></script>
    <script src="js/libs/tween.js" type="text/javascript"></script>
    <script src="js/libs/three.js" type="text/javascript"></script>
    <script src="js/libs/orbitControl.js"></script>
    <script src="js/helpers.js" type="text/javascript"></script>
    <script src="js/js.js" type="text/javascript"></script>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="LSB">
    <meta charset="UTF-8">
    <title>LSB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body id="body">
    <div id="fb-root"></div>
    <div id="controlsContainer" style="font-size: 16px;">
        <div class="mb-4">
            <h1>Let's Play!</h1>
            <button class="btn-sm btn-primary"><a href="../menu.html" class="text-white"><i class="fa fa-arrow-circle-left mr-2"></i>Back to Menu</a></button>
        </div>
        <div id="controls" class="col">
            <span>
                <button class="btn-sm btn-danger" id="resetCamera"><i class="fa fa-undo mr-2"></i>Reset Camera</button>
                <button class="btn-sm btn-success" id="newGame"><i class="fa fa-plus-square mr-2"></i>New game</button>
            </span>
            <div class="mt-2 mb-2">
                <span>Number of cubes : </span><span class="eng">(3x3x3)</span>
                <input id="cubeNum" class="form-control" type="number" min="2" max="10" step="1" value="3">
            </div>
            <div class="mt-2">
                <span>Cube num per click : </span>
                <input type="number" class="form-control" id="newCubeNumPerClick" min="1" max="3" value="1">
            </div>
            <div class="mt-2">
                <span id="multiSum">Multi sum</span>
                <input type="checkbox">
            </div>
            <div>
            </div>
        </div>
    </div>

    <div id="statisticsContainer">
        <div>
            <span id="gameNum">Games played : </span>
            <span>0</span>
        </div>
        <div>
            <span id="maxScore">Max score : </span>
            <span>0</span>
        </div>
        <div>
            <span id="score">Score :</span>
            <span>0</span>
        </div>
        <div>
            <span>Rotate cube : use arrows</span>
            <br>
            <span>view and zoom : use mouse</span>
        </div>
    </div>
    <div id="game"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
